<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game | Code Geass Edition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="./assets/js/app.js" type="text/javascript"></script>
    </head>
    <body onload="$('#gameSetup').modal('show')">
        <div class="row">
            <div class="col-xl-12 text-center">
                <h1>Tic Tac Toe Game | Code Geass Edition</h1>
                <img class='img-title' src='./assets/images/code_geass.jpg' alt='Code Geass Header'>
                <h5 id='players'></h5>
                <h6 id='currentTurn'></h6>
                <input id='editPlayers' type='button' class='button' onclick="$('#gameSetup').modal('show')" value='Edit Players'>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 text-center" id='playAgain' >
                <span id='gameWin'></span><br>
                <button class='button' onclick="resetGame()">Play Again?</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="game-board">
                    <div class="row">
                        <div class="row"></div>
                        <div class="col-xl-4">
                            <div id="area1" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece1' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area2" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece2' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area3" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece3' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row"></div>
                        <div class="col-xl-4">
                            <div id="area4" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece4' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area5" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece5' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area6" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece6' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row"></div>
                        <div class="col-xl-4">
                            <div id="area7" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece7' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area8" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece8' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div id="area9" class='gamePiece' onclick="makeMove(this.id, event.target.id)">
                                <span id='piece9' class='pieceArea'>&squ;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- Modal -->
    <div class="modal fade" id="gameSetup" tabindex="-1" role="dialog" aria-labelledby="gameSetupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameSetupLabel">Player Setup - Welcome to the Rebellion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for='player1input'>Player 1 Name:</label>
                                <input id='player1input' type='text' class='form-control' placeholder="Player 1 Name">
                                <label for='avatar1input'>Select Avatar</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="avatar1input" id="avatar1input1" value="geass" checked>
                                    <label class="form-check-label" for="avatar1input1">
                                        <img src='./assets/images/geass.png' class='img-select'>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="avatar1input" id="avatar1input2" value="britannia">
                                    <label class="form-check-label" for="avatar1input2">
                                        <img src='./assets/images/britannia.png' class='img-select'>
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="avatar1input" id="avatar1input3" value="blackKnights">
                                    <label class="form-check-label" for="avatar1input3">
                                        <img src='./assets/images/blackKnights.png' class='img-select'>
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <label for='player2input'>Player 1 Name:</label>
                                <input id='player2input' type='text' class='form-control' placeholder="Player 2 Name">
                                <label for='avatar2input'>Select Avatar</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="avatar2input" id="avatar2input1" value="geass">
                                    <label class="form-check-label" for="avatar2input1">
                                        <img src='./assets/images/geass.png' class='img-select'>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="avatar2input" id="avatar2input2" value="britannia" checked>
                                    <label class="form-check-label" for="avatar2input2">
                                        <img src='./assets/images/britannia.png' class='img-select'>
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="avatar2input" id="avatar2input3" value="blackKnights">
                                    <label class="form-check-label" for="avatar2input3">
                                        <img src='./assets/images/blackKnights.png' class='img-select'>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <label for='choiceOptions'>Who Goes First?</label><br>
                        </div>
                        <div class="row">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choiceOptions" id="choice1" value="1" checked>
                                <label class="form-check-label" for="choice1">Player 1</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="choiceOptions" id="choice2" value="2">
                                <label class="form-check-label" for="choice2">Player 2</label>
                              </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick='enterPlayerName()' data-dismiss="modal">Accept Setup</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</html>
